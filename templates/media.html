{% extends "layout.html" %}
{% block content %}

<a class="retour" href="{{ url_for('index') }}">← Retour à l'accueil</a>

<h1>{{ media }}</h1>

<details class="media-description">
    <summary>📝 À propos de {{ media }}</summary>
    <p>{{ description }}</p>
</details>

<p>Vidéos des 2 derniers mois</p>

<div class="video-grid">
    {% for video in videos %}
    <div class="video-card" data-video-id="{{ video.id }}">
        <a href="{{ video.lien }}" target="_blank">
            <img src="{{ video.thumbnail }}" alt="{{ video.titre }}">
        </a>
        <p class="titre">{{ video.titre }}</p>
        <p class="date">📅 {{ video.date }}</p>
    </div>
    {% endfor %}
</div>

{% endblock %}
