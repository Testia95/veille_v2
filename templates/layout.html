<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Veille Politique</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <!-- 🎛️ Barre latérale avec tous les médias -->
        <aside class="sidebar">
            <h2>Médias</h2>
            <ul class="media-list">
                {% for media in flux_dict|sort %}
                <li>
                    <details>
                        <summary>
                            <a href="{{ url_for('page_media', nom=media) }}">{{ media }}</a>
                        </summary>
                        <ul class="media-videos" id="menu-{{ media|replace(' ', '_') }}">
                            <!-- Ce bloc est rempli dans home.html dynamiquement -->
                        </ul>
                    </details>
                </li>
                {% endfor %}
            </ul>
        </aside>

        <!-- 🧱 Contenu principal injecté depuis les autres pages -->
        <main class="main-content">
            {% block content %}{% endblock %}
        </main>
    </div>
</body>
</html>
